    <div class="container mx-auto">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
        המעבד החד-מחזורי - תרשים אינטראקטיבי
      </h1>

      <div class="flex justify-center mb-8">
        <!-- SVG Container - automatically scales with viewport -->
        <svg
          viewBox="0 0 1400 720"
          class="w-full max-w-6xl border-2 border-gray-300 rounded-lg shadow-lg"
          style="background: white"
        >
          <!-- Define blur filter for softer appearance -->
          <defs>
            <filter id="softBlur" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
            </filter>
          </defs>

          <!-- Your blueprint image as SVG background -->
          <image href="datapath1.png" x="0" y="0" width="1400" height="720" />

          <!-- Interactive overlays with updated coordinates, blur effects and lower opacity -->

          <!-- Instruction Memory -->
          <rect
            x="120"
            y="295"
            width="194"
            height="178"
            fill="rgba(59, 130, 246, 0)"
            stroke="rgba(59, 130, 246, 0.2)"
            stroke-width="0"
            rx="8"
            ry="8"
            filter="url(#softBlur)"
            class="cursor-pointer"
            onclick="showTooltip(event, 'זיכרון הוראות', 'שומר את הוראות התוכנית. המונה תוכניות (PC) מספק את הכתובת, והזיכרון מחזיר את ההוראה בגודל 32 ביט לביצוע. זיכרון זה ניתן לקריאה בלבד במהלך הפעולה הרגילה.')"
          />

          <!-- Program Counter -->
          <rect
            x="50"
            y="335"
            width="36"
            height="88"
            fill="rgba(16, 185, 129, 0)"
            stroke="rgba(16, 185, 129, 0.2)"
            stroke-width="0"
            rx="6"
            ry="6"
            filter="url(#softBlur)"
            class="cursor-pointer"
            onclick="showTooltip(event, 'מונה תוכניות (PC)', 'מכיל את כתובת ההוראה הנוכחית שמבוצעת. הוא מתעדכן ב־4 כל מחזור (כי כל הוראה בגודל 4 בתים) כדי להצביע על ההוראה הבאה.')"
          />

          <!-- PC+4 Adder -->
          <rect
            x="367"
            y="73"
            width="99"
            height="145"
            fill="rgba(245, 101, 101, 0)"
            stroke="rgba(245, 101, 101, 0.2)"
            stroke-width="0"
            rx="8"
            ry="8"
            filter="url(#softBlur)"
            class="cursor-pointer"
            onclick="showTooltip(event, 'חיבור PC+4', 'מוסיף 4 לערך הנוכחי של ה-PC כדי לחשב את הכתובת של ההוראה הבאה ברצף. תומך בזרימה הרגילה של ביצוע הוראות.')"
          />

          <!-- Shift Left 2 (Branch) -->
          <circle
            cx="540"
            cy="200"
            r="44"
            fill="rgba(168, 85, 247, 0)"
            stroke="rgba(168, 85, 247, 0.2)"
            stroke-width="0"
            filter="url(#softBlur)"
            class="cursor-pointer"
            onclick="showTooltip(event, 'הזז שמאלה 2 (קפיצה מותנית)', 'מזיז את הערך המיידי המורחב עם סימן שמאלה בשתי עמדות (כפול 4) כדי להמיר את ההיסט של מילים להיסט של בתים עבור חישוב יעד הקפיצה.')"
          />

          <!-- Shift Left 2 (Jump) -->
          <rect
            x="770"
            y="169"
            width="73"
            height="111"
            fill="rgba(251, 191, 36, 0)"
            stroke="rgba(251, 191, 36, 0.2)"
            stroke-width="0"
            rx="8"
            ry="8"
            filter="url(#softBlur)"
            class="cursor-pointer"
            onclick="showTooltip(event, 'הזז שמאלה 2 (קפיצה ישירה)', 'מזיז את כתובת הקפיצה שמאלה בשתי עמדות כדי להמיר כתובת מילים לכתובת בתים, כהכנה לחישוב יעד הקפיצה.')"
          />

          <!-- Branch Target Adder -->
          <rect
            x="870"
            y="126"
            width="90"
            height="133"
            fill="rgba(14, 165, 233, 0)"
            stroke="rgba(14, 165, 233, 0.2)"
            stroke-width="0"
            rx="8"
            ry="8"
            filter="url(#softBlur)"
            class="cursor-pointer"
            onclick="showTooltip(event, 'חיבור יעד קפיצה', 'מחשב את כתובת יעד הקפיצה על ידי חיבור PC+4 לערך המיידי המורחב עם סימן. משמש להוראות קפיצה מותנות.')"
          />

          <!-- PC Source Multiplexer -->
          <rect
            x="984"
            y="74"
            width="45"
            height="145"
            fill="rgba(236, 72, 153, 0)"
            stroke="rgba(236, 72, 153, 0.2)"
            stroke-width="0"
            rx="6"
            ry="6"
            filter="url(#softBlur)"
            class="cursor-pointer"
            onclick="showTooltip(event, 'מרבב מקור PC', 'בוחר את הערך הבא של ה-PC: PC+4 לרצף רגיל, יעד קפיצה במקרה של קפיצה מותנית, או כתובת קפיצה במקרה של קפיצה ישירה. נשלט על ידי האות PCSrc.')"
          />

          <!-- ALU -->
          <polygon
            points="854,313 853,380 887,402 855,424 853,494 970,436 970,370"

          />

          <!-- Register File -->
          <rect
            x="510"
            y="311"

          />

          <!-- Sign Extend -->
          <rect

          <rect

            width="45"
            height="147"
            fill="rgba(236, 72, 153, 0)"

            class="cursor-pointer"

          />

          <!-- Data Memory -->
          <rect
            x="1033"
            y="343"
            width="180"
            height="167"
            fill="rgba(14, 165, 233, 0)"
            stroke="rgba(14, 165, 233, 0.2)"
            stroke-width="0"
            rx="8"
            ry="8"
            filter="url(#softBlur)"
            class="cursor-pointer"
            onclick="showTooltip(event, 'זיכרון נתונים', 'מאחסן וטוען נתונים עבור התוכנית. משמש בהוראות טעינה/אחסון (lw, sw). תוצאת ה־ALU מספקת את כתובת הזיכרון, ונתוני הרגיסטר מספקים את הערך לאחסון.')"
          />

          <!-- Write Data Multiplexer -->
          <rect
            x="1263"
            y="342"

          />

          <!-- ALU Control -->
          <circle
            cx="924"
            cy="507"
            r="40"
            fill="rgba(251, 191, 36, 0)"
            stroke="rgba(251, 191, 36, 0.2)"

            class="cursor-pointer"

            y="26"
            width="51"

          <rect
            x="410"
            y="395"
            width="51"

            class="cursor-pointer"

            ry="4"
            filter="url(#softBlur)"
            class="cursor-pointer"
            onclick="showTooltip(event, 'אות בקרה RegWrite', 'אות הפעלת כתיבה לרגיסטר. כאשר פעיל (1), מאפשר כתיבה לקובץ הרשומות. כאשר כבוי (0), מונע כתיבה.')"
          />

          <!-- PCSrc -->
          <rect
            x="977"

          />

            ry="4"
            filter="url(#softBlur)"

            rx="4"
            ry="4"
            filter="url(#softBlur)"
            class="cursor-pointer"
            onclick="showTooltip(event, 'אות בקרה Jump', 'אות בקרה לקפיצה. כאשר פעיל (1), בוחר בכתובת יעד הקפיצה כערך הבא של PC, וכך מבצע הוראת קפיצה.')"
          />
        </svg>
      </div>

      <!-- Tooltip -->
      <div
        id="tooltip"
        class="fixed hidden bg-gray-800 text-white p-4 rounded-lg shadow-xl max-w-sm z-50"
      >
        <div id="tooltip-title" class="font-bold text-lg mb-2 mt-6"></div>
        <div id="tooltip-content" class="text-sm leading-relaxed"></div>
        <button
          onclick="hideTooltip()"
          class="absolute top-2 right-2 text-white hover:text-gray-300 text-xl font-bold"
        >
          &times;
        </button>
      </div>
    </div>
    <script>
      let currentLanguage = "HE";

      function toggleMobileMenu() {
        const mobileMenu = document.getElementById("mobile-menu");
        const menuIcon = document.getElementById("menu-icon");
        const closeIcon = document.getElementById("close-icon");

        mobileMenu.classList.toggle("hidden");
        menuIcon.classList.toggle("hidden");
        closeIcon.classList.toggle("hidden");
      }

      function toggleLanguageDropdown() {
        const dropdown = document.getElementById("language-dropdown");
        dropdown.classList.toggle("hidden");
      }

      function selectLanguage(lang) {
        currentLanguage = lang;

        // Update desktop display
        document.getElementById("current-lang").textContent = lang;

        // Update mobile buttons
        const mobileEN = document.getElementById("mobile-en");
        const mobileHE = document.getElementById("mobile-he");

        if (lang === "EN") {
          window.location.href = "map_en.html";
        } else {
          window.location.href = "map_he.html";
        }

        // Hide dropdown
        document.getElementById("language-dropdown").classList.add("hidden");

        console.log("Language changed to:", lang);
      }

      // Close dropdown when clicking outside
      document.addEventListener("click", function (event) {
        const dropdown = document.getElementById("language-dropdown");
        const button = event.target.closest("button");

        if (
          !button ||
          !button.onclick ||
          button.onclick.toString().indexOf("toggleLanguageDropdown") === -1
        ) {
          dropdown.classList.add("hidden");
        }
      });

      // Close mobile menu when clicking on links
      document.querySelectorAll("#mobile-menu a").forEach((link) => {
        link.addEventListener("click", () => {
          toggleMobileMenu();
        });
      });
    </script>
    <script>
      function showTooltip(event, title, content) {
        const tooltip = document.getElementById("tooltip");
        const titleEl = document.getElementById("tooltip-title");
        const contentEl = document.getElementById("tooltip-content");

        titleEl.textContent = title;
        contentEl.textContent = content;

        // Position tooltip near click
        let left = event.clientX;
        let top = event.clientY + 10;

        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        const tooltipWidth = 320;
        const tooltipHeight = 150;

        if (left + tooltipWidth > viewportWidth) {
          left = event.clientX - tooltipWidth - 10;
        }

        if (top + tooltipHeight > viewportHeight) {
          top = event.clientY - tooltipHeight - 10;
        }

        if (left < 10) left = 10;
        if (top < 10) top = 10;

        tooltip.style.left = left + "px";
        tooltip.style.top = top + "px";
        tooltip.classList.remove("hidden");
      }

      function hideTooltip() {
        document.getElementById("tooltip").classList.add("hidden");
      }

      // Hide tooltip when clicking outside
      document.addEventListener("click", function (event) {
        const tooltip = document.getElementById("tooltip");
        if (!event.target.closest("svg") && !tooltip.contains(event.target)) {
          hideTooltip();
        }
      });
    </script>
  </body>
</html>
